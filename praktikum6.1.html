<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.1</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: space-between;
            width: 100%;
        }
            
        .box{
            width: 20%;
        }

        .box6{
            flex-grow: 2;
        }

        .box7{
            flex-grow: 2;
        }

        .box8{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"><img src="fotokota1.jpg" alt="foto1" width="260" height="125"></div>
        <div class="box"><img src="fotokota2.jpg" alt="foto2" width="260" height="125"></div>
        <div class="box"><img src="fotokota3.jpg" alt="foto3" width="260" height="125"></div>
        <div class="box"><img src="fotokota4.jpg" alt="foto4" width="260" height="125"></div>
        <div class="box"><img src="fotokota5.jpg" alt="foto5" width="260" height="125"></div>
        <div class="box box6"><img src="fotokota6.jpg" alt="foto6" width="440" height="125"></div>
        <div class="box box7"><img src="fotokota7.jpg" alt="foto7" width="440" height="125"></div>
        <div class="box box8"><img src="fotokota8.jpg" alt="foto8" width="440" height="125"></div>
    </div>
</body>
</html>
